services:
  # 1) Uygulama Veritabanı (Aynı kalıyor)
  aphm_db:
    image: postgres:16
    container_name: aphm_db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: aphm_feature_store
    ports:
      - "5433:5432"
    volumes:
      - aphm_db_data:/var/lib/postgresql/data

  # 2) Airflow Metadata Veritabanı (Aynı kalıyor)
  airflow_db:
    image: postgres:16
    container_name: airflow_db
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow_password
      POSTGRES_DB: airflow_metadata
    ports:
      - "5434:5432"
    volumes:
      - airflow_db_data:/var/lib/postgresql/data

  # 3) Airflow Webserver (Arayüz)
  airflow-webserver:
    image: apache/airflow:2.9.3-python3.11
    container_name: airflow-webserver
    depends_on:
      - airflow_db
    environment:
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow_password@airflow_db:5432/airflow_metadata
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./plugins:/opt/airflow/plugins
    ports:
      - "8080:8080"
    command: webserver

  # 4) Airflow Scheduler (Zamanlayıcı)
  airflow-scheduler:
    image: apache/airflow:2.9.3-python3.11
    container_name: airflow-scheduler
    depends_on:
      - airflow_db
    environment:
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow_password@airflow_db:5432/airflow_metadata
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./plugins:/opt/airflow/plugins
    command: scheduler

volumes:
  aphm_db_data:
  airflow_db_data: